<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Fraud Detection</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Fake Job Post Detection</h1>
    
    <form action="/predict" method="post" class="mt-4">
      <div class="mb-3">
        <label for="combined_text" class="form-label">Enter Combined Job Description:</label>
        <textarea name="combined_text" id="combined_text" class="form-control" rows="5" placeholder="Paste the job text here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Detect Fraud</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4">{{ prediction }}</div>
    {% endif %}

    <!-- Example Job Descriptions -->
    <h3 class="mt-5">Example Job Descriptions</h3>

    <div class="example-box">
      <h5>✅ Legitimate Job Example</h5>
      <textarea id="legit-job" readonly>
Title: Software Engineer
Company: Tech Innovations Pvt. Ltd.
Location: Bangalore, India (Hybrid)
Salary: ₹6,00,000 – ₹10,00,000 per annum
Description: We are looking for a Software Engineer skilled in Python and JavaScript. You will work on full-stack development projects and collaborate with a cross-functional team.
Requirements:
- Bachelor’s degree in CS or equivalent
- Experience with Django, React.js
- Knowledge of REST APIs, SQL databases
- Strong problem-solving skills
How to Apply: careers@techinnovations.com
      </textarea>
      <button class="btn btn-success copy-btn" onclick="copyText('legit-job')">Copy</button>
    </div>

    <div class="example-box">
      <h5>❌ Fraudulent Job Example</h5>
      <textarea id="fake-job" readonly>
Title: Online Data Entry - Earn ₹90,000 from Home!
Company: Global Work Solutions Pvt. Ltd.
Location: Remote
Salary: ₹90,000 – ₹1,50,000 per month
Description: Work just 2-3 hours a day, typing and filling forms. No experience required!
Perks:
- Instant payment via Paytm/UPI
- No boss, work anytime
- No investment required (only ₹1,999 for registration)
How to Apply: WhatsApp us at +91 XXXXX XXXXX
      </textarea>
      <button class="btn btn-danger copy-btn" onclick="copyText('fake-job')">Copy</button>
    </div>
  </div>

  <script>
    function copyText(id) {
      var copyText = document.getElementById(id);
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
